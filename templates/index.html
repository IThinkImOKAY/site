<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	{% set theme = request.cookies.get('theme') %}
        <link rel="stylesheet" href="/{{ 'light.css' if theme == None else theme+'.css' }}" type="text/css"/>
</head>
<body>
	<p>
		{% if u %}
		Logged in as /u/{{ u.username }} [<a href="/create_board">create board</a>]
		<form action="/logout" method="post">
			<input type="submit" value="Log out" />
		</form>
		{% else %}
		[<a href="/login">login</a>] [<a href="/signup">sign up</a>]
		{% endif %}
	</p>
	<h2>Boards</h2>
	<ul>
		{%- for b in boards -%}
		<li><a href="{{ b.url }}">/{{ b.name }}/</a></li>
		{%- endfor -%}
	</ul>
	{% include "footer.html" %}
</body>
</html>
