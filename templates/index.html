<!DOCTYPE html>
<html>
<head>
	<title>Home | {{ "SITE_NAME"|environ }}</title>
	{% set theme = request.cookies.get('theme') %}
        <link rel="stylesheet" href="/static/{{ 'light.css' if theme == None else theme+'.css' }}" type="text/css"/>
</head>
<body>
	{% include "header.html" %}
	<h2>Boards</h2>
	<ul>
		{%- for b in boards -%}
		<li><a href="{{ b.url }}">/{{ b.name }}/</a></li>
		{%- endfor -%}
	</ul>
	{% include "footer.html" %}
</body>
</html>
