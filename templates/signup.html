{% extends "layouts/auth.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
<div class="w-full sm:w-80">
    <div class="text-center mb-3">
        <h1 class="text-3xl font-bold text-gray-700">Sign up</h1>
    </div>
    {% if error %}
    <p class="text-red-600">{{ error }}</p>
    {% endif %}
    <form action="/*/signup" method="post">
        <input type="hidden" name="redirect" value="{{ redirect }}" />
        <div class="space-y-3">
            <div>
                <label for="name" class="text-xs uppercase font-bold text-gray-600">username:</label><br />
                <input type="text" id="name" name="username" required="" placeholder="username" class="w-full p-2 rounded transition duration-100 border border-gray-300 focus:border-red-400" />
            </div>
            <div>
                <label for="password" class="text-xs uppercase font-bold text-gray-600">password:</label><br />
                <input type="password" id="password" name="password" required="" placeholder="********" class="w-full p-2 rounded transition duration-100 border border-gray-300 focus:border-red-400" />
            </div>
            <div>
                <label for="password-confirm" class="text-xs uppercase font-bold text-gray-600">confirm password:</label><br />
                <input type="password" id="password-confirm" name="password-confirm" required="" placeholder="********" class="w-full p-2 rounded transition duration-100 border border-gray-300 focus:border-red-400" />
            </div>
        </div>
        <div class="mt-9">
            <input type="submit" value="Continue" class="w-full text-white rounded font-semibold p-2 cursor-pointer transition duration-100 bg-red-500 hover:bg-red-600" />
            <a class="block text-center mt-5 text-sm font-semibold transition duration-100 text-gray-500 hover:text-blue-600 hover:underline" href="/*/login">Already have an account?</a>
        </div>
    </form>
</div>
{% endblock %}
