{% extends "layouts/index.html" %}
{% block title %}/{{ board.name }}/: banned{% endblock %}
{% block body %}
<div class="message-wrapper">
    <i class="fad fa-broom text-danger"></i>
    <h2>/{{ board.name }}/ has been banned</h2>
    <p>{{ board.ban_reason }}</p>
    <em class="text-muted" title="{{ board.banned_string }}">Banned {{ board.banned_agestring }}</em>
    <p>[<a href="/">Go home</a>]</p>
</div>
{% endblock %}
