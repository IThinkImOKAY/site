<body>
    <h1> {{ title }} </h1>
    <h3> {{ body }} </h3>
    <form action="/{{ bid }}/post/{{ pid }}/comment" method="post">
        <textarea id="commentbox" name="body" rows="5" cols="50" placeholder='comment goes here'></textarea><br>
        <input type="submit" value="Comment">
    </form>
    {%- for comment in comments -%}
       <li>{{ comments[comment]['body'] }}</li>
    {%- endfor -%}
</body>
