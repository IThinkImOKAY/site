<!DOCTYPE html>
<html>
<head>
	<title>{{ post.title }} - /{{ post.board.name }}/</title>
	{% set theme = request.cookies.get('theme') %}
        <link rel="stylesheet" href="/{{ 'light.css' if theme == None else theme+'.css' }}" type="text/css"/>
</head>
<body>
	<h1>{{ post.title }}</h1>
	<h3>{{ post.body }}</h3>
	<div>
		<h2>Reply to this post</h2>
		<form action="/submit/comment" method="post">
			<input type="hidden" name="parent" value="{{ post.id }}" />
			<textarea id="comment-body-input" name="body" rows="5" cols="50" placeholder="Enter your comment..."></textarea><br />
			<input type="submit" value="Comment" />
		</form>
	</div>
	<h2>{{ comment_count }} {{ 'Comment' if comment_count == 1 else 'Comments' }}</h2>
	{% for c in post.comments %}
	<h6 id="c{{ c.id }}">Comment #{{ c.id }}</h6>
	<p>{{ c.body }}</p>
	<hr />
	{% endfor %}
	{% include "footer.html" %}
</body>
</html>
